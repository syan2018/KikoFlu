name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  android:
    name: Android Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get Dependencies
        run: flutter pub get
        
      - name: Build APK
        run: flutter build apk --release
        
      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/KikoFlu-Android.apk
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: build/app/outputs/flutter-apk/KikoFlu-Android.apk

  windows:
    name: Windows Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get Dependencies
        run: flutter pub get
        
      - name: Build Windows
        run: flutter build windows --release
        
      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.6
        with:
          type: 'zip'
          filename: 'KikoFlu-Windows.zip'
          directory: 'build/windows/x64/runner/Release'
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: build/windows/x64/runner/Release/KikoFlu-Windows.zip

  macos:
    name: macOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get Dependencies
        run: flutter pub get
        
      - name: Enable macOS Desktop
        run: flutter config --enable-macos-desktop

      - name: Build macOS
        run: flutter build macos --release

      - name: Create Zip
        run: |
          cd build/macos/Build/Products/Release
          zip -r KikoFlu-macOS.zip KikoFlu.app
          mv KikoFlu-macOS.zip ../../../../../
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: KikoFlu-macOS.zip

  ios:
    name: iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get Dependencies
        run: flutter pub get
        
      - name: Install Pods
        run: |
          cd ios
          pod install
          
      - name: Build iOS (No Code Sign)
        run: flutter build ios --release --no-codesign
        
      - name: Create IPA
        run: |
          mkdir Payload
          mv build/ios/iphoneos/Runner.app Payload
          zip -r KikoFlu-iOS.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: KikoFlu-iOS.ipa

  release:
    name: Create Release
    needs: [android, windows, macos, ios]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-release
          path: .
          
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: .

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-release
          path: .

      - name: Download iOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-release
          path: .
          
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "KikoFlu-Android.apk,KikoFlu-Windows.zip,KikoFlu-macOS.zip,KikoFlu-iOS.ipa"
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
