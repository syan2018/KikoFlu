name: kikoeru_flutter
description: A cross-platform Flutter app for browsing and playing Kikoeru server content

publish_to: 'none'

version: 1.0.0+0721

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Material Design
  cupertino_icons: ^1.0.6
  dynamic_color: ^1.7.0
  
  # State Management
  provider: ^6.1.2
  flutter_riverpod: ^2.4.9
  
  # Network & API
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # Audio & Video & Pdf
  just_audio: ^0.9.36
  audio_service: ^0.18.12
  flutter_pdfview: ^1.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  
  # UI Components
  cached_network_image: ^3.3.0
  flutter_staggered_grid_view: ^0.7.0
  
  # Utilities
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  
  # Permissions
  permission_handler: ^11.1.0
  
  # System Integration
  url_launcher: ^6.2.2
  package_info_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - LICENSE

  # fonts:
  #   - family: NotoSans
  #     fonts:
  #       - asset: assets/fonts/NotoSans-Regular.ttf
  #       - asset: assets/fonts/NotoSans-Bold.ttf
  #         weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon_black.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_black.png"
  remove_alpha_ios: true