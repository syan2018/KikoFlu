name: kikoeru_flutter
description: A cross-platform Flutter app for browsing and playing Kikoeru server content

publish_to: 'none'

version: 2.1.1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Material Design
  cupertino_icons: ^1.0.6
  dynamic_color: ^1.7.0
  
  # State Management
  provider: ^6.1.2
  flutter_riverpod: ^2.4.9
  
  # Network & API
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  translator: ^1.0.0
  
  # Audio & Video & Pdf
  just_audio: ^0.9.36
  just_audio_media_kit: ^2.0.7
  media_kit: ^1.2.0
  media_kit_libs_windows_audio: ^1.0.9
  audio_service: ^0.18.12
  smtc_windows: ^0.1.3
  flutter_pdfview: ^1.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  
  # UI Components
  cached_network_image: ^3.3.0
  flutter_staggered_grid_view: ^0.7.0
  
  # Utilities
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  crypto: ^3.0.3
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Image & File Operations
  saver_gallery: ^4.0.1
  file_picker: ^8.0.0+1
  archive: ^3.6.1
  gbk_codec: ^0.4.0
  charset: ^2.0.1
  
  # System Integration
  url_launcher: ^6.2.2
  open_filex: ^4.5.0
  package_info_plus: ^9.0.0
  msix: ^3.16.12
  window_manager: ^0.4.3
  desktop_multi_window: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - LICENSE

  # fonts:
  #   - family: NotoSans
  #     fonts:
  #       - asset: assets/fonts/NotoSans-Regular.ttf
  #       - asset: assets/fonts/NotoSans-Bold.ttf
  #         weight: 700

flutter_launcher_icons:
  android: false
  ios: true
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"
  image_path: "assets/icons/app_icon.png"

msix_config:
  display_name: KikoFlu
  publisher_display_name: KikoFlu Dev
  identity_name: com.meteor.kikoeruflutter
  msix_version: 2.1.1.0
  logo_path: assets\icons\app_icon.ico
  capabilities: internetClient, musicLibrary, privateNetworkClientServer
  languages: zh-CN, en-US, ja-JP
  adaptive_icon_foreground: "assets/icons/app_icon_black.png"
  remove_alpha_ios: true